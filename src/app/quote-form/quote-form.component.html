<div class="container-fluid">
  <h4 class="text-center">Create a new Quote</h4>
  <hr>
  <form #quoteForm='ngForm'>
      <div class="form-group">

          <label for="name">Quote</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Quote is required</p>
          </div>
      </div>

      <div class="form-group">

          <label for="description">Author name</label>
          <textarea class="form-control" id="description" rows="2" [(ngModel)]="newQuote.description" name="description" #description="ngModel"required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger"> 
            <p>Author name is required</p>
          </div>
      </div>

      <div class="form-group">
          <label for="created">Created on</label>
          <br>
          <input type='date' id="created" [(ngModel)]="newQuote.creationDate" name="completeDate" #creationDate="ngModel" required>
          <div [hidden]="creationDate.valid || creationDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Add Quote</button>

  </form>
</div>
