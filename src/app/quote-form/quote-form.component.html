<div class="container-fluid">
  <h4 class="text-center">Create a new Quote</h4>
  <form #quoteForm='ngForm'>
      <div class="form-group">

          <label for="name">Quote</label>
          <input type="text" required class="form-control" id="name" [(ngModel)]="newQuote.name" name="name">
<!-- Testing -->
Display {{newQuote.name}}
      </div>
      <div class="form-group">

          <label for="description">Author name</label>
          <textarea class="form-control" id="description" rows="2" required></textarea>

      </div>
      <div class="form-group">
          <label for="created">Created on</label>
          <br>
          <input type='date' id="created" required>

      </div>
      <button type="submit" class="btn btn-primary btn-sm">Add Quote</button>

  </form>
</div>
