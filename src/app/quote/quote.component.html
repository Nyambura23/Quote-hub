<div class="container">
  <h1>Quotes hub</h1>
  <ul>
    <div *ngFor='let quote of quotes;let i = index'>
      {{quote.name}} created on {{quote.creationDate|date}}
      <button (click)='toggleDetails(i)'>Toggle Details</button>
      <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isRead) ='deleteQuote($event,i)'></app-quote-detail>
    </div>
  </ul>
</div>
