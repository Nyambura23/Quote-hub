<div class="container">
  <h1>Quotes Hub </h1>
  <div class="row row-cols-auto justify-content-md-center ">

    <div class="row">
      
    <div *ngFor='let quote of quotes;let i = index'>
      <div>
        <h2>{{quote.name}} created on {{quote.creationDate|date}} written by {{quote.creator}}</h2>
        <button (click)='toggleDetails(i)' class="btn btn-primary btn-sm">Toggle Details</button>
      </div>
      <div *ngIf='quote.showDescription'>
      <app-quote-detail  [quote]='quote' (isRead) ='deleteQuote($event,i)'></app-quote-detail>
    </div>
  </div>
</div>
<div class="col-md-6">
  <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>

</div>
</div>
</div>
